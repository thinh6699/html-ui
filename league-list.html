                stroke-linejoin="round"
              />
              <path
                d="M2.33337 8H13.5534"
                stroke="#ABB3BF"
                stroke-miterlimit="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span>12/03/2024</span>
          </div>

            width="20"
            height="20"
            viewBox="0 0 20 20"

          </svg>

              width="16"
              height="16"
              viewBox="0 0 16 16"

              xmlns="http://www.w3.org/2000/svg"

              xmlns="http://www.w3.org/2000/svg"

      <section class="container bg-white py-4">

            <div class="flex flex-col gap-1">

                <svg
                  width="16"
                  height="16"
